<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relocation with Compaction</title>
</head>
<body>
    <script src="process_data.js"></script>
    <div class="main-container">
        <div class="inputs-container">
            <form>
                <h2>Input</h2>
                <label>Enter TOTAL Memory Size</label><br>
                <input type="text" name="totalMemorySizeForm" value=""><br>

                <label>Enter OS Size</label><br>
                <input type="text" name="osSizeForm" value=""><br>

                <label>Enter Job Sizes</label><br>
                <input type="text" name="jobSizesForm" values=""><br>
                <button type="button" onclick="processData(this.form)">Initial Allocation</button>
            </form>

            <form id="Deallocate">
                <h2>Deallocate</h2>
                <nav class="controls-nav">
                    <label>Enter job index(es) to deallocate:</label><br>
                    <input type="text" id="deallocateInput" placeholder="Enter index(es)" /><br>
                    <button type="button" onclick="deallocateJobs()">Deallocate</button>
                </nav>
            </form>
        </div>
    
        <div class="output-container">
            <h2>Output</h2>
            <label>Chart and Table will be generated here.</label>
            <p id="testp"></p>
            <table id="outputTable"></table>
        </div>
    </div>
</body>
</html>
